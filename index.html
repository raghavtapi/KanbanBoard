<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="kanbanboard.css">
</head>
<body>
    <header>
        <div class="sorting">
            <div class="p1 box"></div>
            <div class="p2 box"></div>
            <div class="p3 box"></div>
            <div class="p4 box"></div>
        </div>
        <div class="actions">
            <div class="add box">+</div>
            <div class="remove box">x</div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search by Id">
        </div>
    </header>
    <h1 class="heading">Kanban Board</h1>
    <div class="task-section"></div>
    <div class="add-task-modal hide">
        <div class="left-section">
            <textarea placeholder="Enter Task Discription"></textarea>
        </div>
        <div class="right-section">
            <div class="p1 box" data-priority="p1"></div>
            <div class="p2 box" data-priority="p2"></div>
            <div class="p3 box" data-priority="p3"></div>
            <div class="p4 box" data-priority="p4"></div>
        </div>
    </div>
    <script src="./kanbanboard.js"></script>
</body>
</html>
